<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="/static/admin/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/admin/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="/static/admin/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/static/admin/css/admin.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/admin/js/jquery.min.js"></script>
    <script src="/static/admin/js/app.js"></script>
</head>
<header class="am-topbar admin-header">
    <div class="am-topbar-brand"><img src="/static/admin/i/logo.png"></div>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav admin-header-list">
            <li class="kuanjie">
                <a href="{% url 'admin:admin_user' %}">用户管理</a>
{#                <a href="{% url 'admin:admin_gift' %}">邮寄管理</a>#}
                <a href="{% url 'admin:admin_book' %}">书籍管理</a>
            </li>
            <li class="soso">
                <p>
                    <select data-am-selected="{btnWidth: 70, btnSize: 'sm', btnStyle: 'default'}">
                        <option value="b">全部</option>
                        <option value="o">书籍</option>
                        <option value="o">用户</option>
                    </select>
                </p>

                <p class="ycfg"><input type="text" class="am-form-field am-input-sm"/></p>
                <p>
                    <button class="am-btn am-btn-xs am-btn-default am-xiao"><i class="am-icon-search"></i></button>
                </p>
            </li>


        </ul>
    </div>
</header>
<div class="am-cf admin-main">
    <div class="nav-navicon admin-main admin-sidebar">
        <div class="sideMenu am-icon-dashboard" style="color:#aeb2b7; margin: 10px 0 0 0;"> 欢迎系统管理员：{{ request.session.username }}</div>
        <a href="{% url 'admin:logout' %}">退出</a>

        <div class="sideMenu">
            <h3 class="am-icon-flag"><em></em> <a href="#">书籍管理</a></h3>
            <ul>
                <li><a href="{% url 'admin:admin_book' %}">书籍列表</a></li>
                <li class="func" ><a
                        href="{% url 'admin:add_book' %}">上传书籍</a></li>
                <li><a href="{% url 'admin:admin_del' %}">书籍回收站</a></li>
            </ul>
            <h3 class="am-icon-cart-plus"><em></em> <a href="#"> 赠送管理</a></h3>
            <ul>
{#                <li><a href="{% url 'admin:admin_gift' %}">赠送列表</a></li>#}
            </ul>
            <<h3 class="am-icon-users"><em></em> <a href="#">用户管理</a></h3>
            <ul>
                <li><a href="{% url 'admin:admin_user' %}">用户列表</a></li>
                <li><a href="{% url 'admin:hmd' %}">黑名单</a></li>
            </ul>
        </div>
        <!-- sideMenu End -->
        <script type="text/javascript">
            jQuery(".sideMenu").slide({
                titCell: "h3", //鼠标触发对象
                targetCell: "ul", //与titCell一一对应，第n个titCell控制第n个targetCell的显示隐藏
                effect: "slideDown", //targetCell下拉效果
                delayTime: 300, //效果时间
                triggerTime: 150, //鼠标延迟触发时间（默认150）
                defaultPlay: true,//默认是否执行效果（默认true）
                returnDefault: true //鼠标从.sideMen移走后返回默认状态（默认false）
            });
        </script>
    </div>
    <div class=" admin-content">
        <div class="daohang">
            <ul>
                <li>
                    <button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> <a href="{% url 'admin:index' %}">首页</a></button>
                </li>
            </ul>
        </div>
        {% block content %}
        <div class="admin">
            <div class="admin-index">
                <dl data-am-scrollspy="{animation: 'slide-right', delay: 100}">
                    <dt class="qs"><i class="am-icon-users"></i></dt>
                    <dd>{{ cuser }}</dd>
                    <dd class="f12">用户数量</dd>
                </dl>
                <dl data-am-scrollspy="{animation: 'slide-right', delay: 300}">
                    <dt class="cs"><i class="am-icon-area-chart"></i></dt>
                    <dd>{{ book_time }}</dd>
                    <dd class="f12">今日上传</dd>
                </dl>
                <dl data-am-scrollspy="{animation: 'slide-right', delay: 600}">
                    <dt class="hs"><i class="am-icon-shopping-cart"></i></dt>
                    <dd>{{ cbook }}</dd>
                    <dd class="f12">书籍数量</dd>
                </dl>
            </div>
        {% endblock %}
            <div class="foods">
                <ul>
                    版权所有@2015 .
                </ul>
            </div>
        </div>

    </div>

</div>

</body>
</html>
