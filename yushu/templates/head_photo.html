{% extends 'base.html' %}
{% load static %}

{% block css %}



    <link rel="stylesheet"
          href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="shortcut icon"
          href="/static/images/icon.png">

    <link rel="stylesheet" href="/static/css/personal.css">

{% endblock %}


{% block quanbu %}
    <div class='container'>
        <div class="row">

            <div class="alert alert-warning" role="alert">{{ msg }}</div>
        </div>

        <div class="row">
            <div style="margin-top:150px;" class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="col-md-2">
                        <a onclick="window.history.go(-1)" href="#">返回</a>
                    </div>
                    <div class="col-md-2">
                        <a  href="{% url 'app:index' %}">首页</a>
                    </div>
                </div>
                <div class="bg-container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 text-center" style="margin: 1px">

                        <span class="big-title" style="margin: 1px 62px 1px 62px;width: 300px">
                            <a href="/static/{{ user.head_photo }}"><img src="/static/{{ user.head_photo }}"
                                                                      title="头像" width="60px"
                                                                      style="border: 1px solid black;padding: 0px;margin: 0px"></a>
                            {{ request.session.user_name }}
                        </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2 flex-vertical personal-detail">
                            <form action="{% url 'app:head_photo' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <h3>设置我的新头像</h3><br/>
                                <p><input name="pic" type="file" style="height:23px; width:300px;"/></p>
                                <p><input type="submit" value="保存"></p>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
<div id="footer" class="flex-hor-center">
    <span>© 2017-2020 yushu.im created by 七月</span>
</div>
{% block jss %}




    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/base.js"></script>
    <script>
        $SCRIPT_ROOT = "";
    </script>


{% endblock %}
